<!DOCTYPE html>
<html>
<head>
	<title>verify mail</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top: 50px">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
      <div class="alert alert-warning alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
      {{message}}
      </div>
    {% endfor %}
    {% endif %}
  {% endwith %}



<div class="row d-flex justify-content-center" style="margin-top: 50px">
		<div class="col-sm-4 shadow p-3 mb-5 bg-white rounded">
			<h3 align="center">Forgot Password</h3>
	<form method="post" >
  <div class="form-group">
    <label for="exampleInputEmail1">Enter Email here</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">
    <small id="emailHelp" class="form-text text-muted" style="color: red">OTP Will be send to Your email.Don't share OTP with anybody!</small>
  </div>
  <div class="row">
  	<div class="col-sm d-flex justify-content-end">
  		<button type="submit" class="btn btn-primary">Send OTP</button>
	</div>
	</div>

</form>
</div>
</div>


</div>
</body>
</html>
