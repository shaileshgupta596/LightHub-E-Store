{% extends "commen_nav.html" %}
{% block body %}
	<div class="row d-flex justify-content-center">
		<div class="col-sm-4 shadow p-3 mb-5 bg-white rounded">
      <div class="image d-flex justify-content-center">
      <img align="center" src="{{url_for('static',filename='images/login.png')}}" style="width: 70px;height: 70px;border-radius: 50%;">
    </div>
			<h5 align="center">LOGIN</h5>
	<form method="post" style="margin: 10px">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
  </div>
  <a class="justify-content-end" href="{{url_for('forgot_password')}}" style="font-weight: bolder;font-size: 12px;" >Forgot password</a><br>

  <button type="submit" class="btn btn-primary" style="width:100%"><b>Login</b></button>
  <a href="{{url_for('registration')}}"><button type="button" class="btn-danger btn" style="width:100%;margin-top:15px;"><b>Create an account</b></button>

  
</form>
</div>
</div>

{% endblock %}
